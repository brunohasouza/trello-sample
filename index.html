<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Trello</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" 
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <main>
        <div class="container h-100">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-5">
                    <div class="login__container--logo">
                        <img src="./img/trello-logo-blue.svg" alt="">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="nav-login" data-toggle="pill" href="#login-nav" role="tab" aria-controls="login-nav" aria-selected="true">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="nav-cadastro" data-toggle="pill" href="#cadastro-nav" role="tab" aria-controls="cadastro-nav" aria-selected="false">Criar Conta</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="login-nav" role="tabpanel" aria-labelledby="nav-login">
                                    <form action="" id="loginForm">
                                        <div class="form-group">
                                            <label for="loginForm_username">Nome de usuário</label>
                                            <input required type="text" class="form-control" id="loginForm_username" placeholder="nome@exemplo.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="loginForm_senha">Senha</label>
                                            <input required type="password" class="form-control" id="loginForm_senha" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg btn-block">Fazer Login</button>
                                    </form>                                    
                                </div>
                                <div class="tab-pane fade" id="cadastro-nav" role="tabpanel" aria-labelledby="nav-cadastro">
                                    <form action="" id="cadastroForm">
                                        <div class="form-group">
                                            <label for="cadastroForm_nome">Nome</label>
                                            <input required type="text" class="form-control" id="cadastroForm_nome" placeholder="João da Silva">
                                        </div>
                                        <div class="form-group">
                                            <label for="cadastroForm_username">Nome de usuário</label>
                                            <input required type="text" class="form-control" id="cadastroForm_username" placeholder="nome@exemplo.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="cadastroForm_senha">Senha</label>
                                            <input required type="password" class="form-control" id="cadastroForm_senha" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg btn-block">Criar Conta</button>
                                    </form>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="alert" id="trelloAlert" role="alert"></div>
    
    <script src="./app/lib/jquery.min.js"></script>
    <script src="./app/lib/bootstrap.min.js"></script>

    <script src="./app/controller/LoginController.js"></script>
    <script src="./app/view/LoginView.js"></script>
    <script src="./app/service/FactoryXHR.js"></script>
    <script src="./app/service/LoginService.js"></script>

    <script>
        if (window.localStorage.getItem('token')) {
            window.location.href="boards.html"
        }

        const controller = new LoginController('#loginForm', '#cadastroForm', '.login__container--alert')
        controller.init()
    </script>
</body>
</html>
